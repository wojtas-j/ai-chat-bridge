spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  jackson:
    deserialization:
      fail-on-unknown-properties: true
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      access: unrestricted
openai:
  api-key: test-key
  base-url: http://localhost:8089
  model: gpt-4o-mini
  max-tokens: 100
  chatCompletionsEndpoint: /chat/completions
discord:
  bot-token: "test-token"
  bot-prefix: "!ai "
  bot-enabled: false
jwt:
  secret: "dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yc2lnbmluZ2p3dHRva2Vucw=="
  expirationMs: 3600000
  refreshExpirationDays: 1
